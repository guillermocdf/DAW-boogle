<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boggle</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Boggle!</h1>

    <div class="controls">
      <label for="player-name">Nombre:</label>
      <input type="text" id="player-name" placeholder="Ingres치 tu nombre" />

      <label for="time-select">Tiempo:</label>
      <select id="time-select">
        <option value="1">1 minuto</option>
        <option value="2">2 minutos</option>
        <option value="3">3 minutos</option>
      </select>

      <div class="controls-buttons">
        <button id="start-btn">Iniciar Juego</button>
        <button id="reset-btn" disabled>Reiniciar</button>
      </div>
    </div>

    <div id="timer">Tiempo restante: 00:00</div>

    <div class="grid">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
      <div class="cell" id="cell-9"></div>
      <div class="cell" id="cell-10"></div>
      <div class="cell" id="cell-11"></div>
      <div class="cell" id="cell-12"></div>
      <div class="cell" id="cell-13"></div>
      <div class="cell" id="cell-14"></div>
      <div class="cell" id="cell-15"></div>
    </div>

    <div class="input-area">
      <label for="selected-word-input">Palabra:</label>
      <input type="text" id="selected-word-input" readonly placeholder="Seleccion치 letras para formar una palabra" />
      <button id="submit-word">Enviar Palabra</button>
    </div>

    <div class="scoreboard">
      <h2>Palabras encontradas:</h2>
      <ul id="word-list"></ul>
      <h3>Puntuaci칩n: <span id="score">0</span></h3>
    </div>

    <div class="buttons-container vertical">
      <button id="show-ranking">Mostrar Ranking</button>
      <button id="contact-btn">Contacto</button>
    </div>
  </div>

  <div id="ranking-modal" class="modal">
    <div id="ranking-content" class="modal-content">
      <h2>Ranking</h2>
      <button id="close-ranking" class="close-btn">Cerrar</button>
      <button id="clear-ranking" class="close-btn" style="right: 110px;">Borrar Ranking</button>
      <table id="ranking-table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Puntuaci칩n</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="message-modal" class="modal">
    <div class="modal-content">
      <span id="modal-message"></span>
      <button id="close-message" class="close-btn">Cerrar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
